<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dictionary</title>
        <link rel="stylesheet" href="styles1.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;700&family=DynaPuff:wght@400;500;600&family=Libre+Baskerville:wght@400;700&family=Lora:ital,wght@0,400;0,500;1,400;1,500&family=Poppins:wght@100;300;400;600;700&family=Roboto&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/3b4b146db6.js" crossorigin="anonymous"></script>
    </head>
    <body id="dict">
        <audio id="sound"></audio>
        <div class="container">
            <div class="search-box">
                <input type="text" id="inp-word" placeholder="Type the word here...."/>
                <button id="search-btn">Search</button>
            </div>

            <!--result-->
            <div class="result" id="result"></div>

        <script src="js/script1.js"></script>
    </body>
</html>
